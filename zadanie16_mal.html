<!DOCTYPE html>
<html>
    <head>
        <title>proste obliczenia</title>
        <meta charset="utf-8">
    </head>
    <body>
        <div style="color:purple;font-size:45px">
        <script language="JavaScript">
        var liczba1=prompt("podaj a=","");
        var a_mal=parseFloat(liczba1);
        var liczba2=prompt("podaj b=","");
        var b_mal=parseFloat(liczba2);
      document.write("a="+a_mal+"<br>");
      document.write("b="+b_mal+"<br>");
      document.write("("+a_mal+"+"+b_mal+")<sup>3</sup>="+a_mal+"<sup>3</sup>+"+"3"+a_mal+"<sup>2</sup>"+b_mal+"+"+"3"+a_mal+b_mal+"<sup>2</sup>"+"+"+b_mal+"<sup>3</sup>");
        </script>
      </div>
    </body>
</html>
